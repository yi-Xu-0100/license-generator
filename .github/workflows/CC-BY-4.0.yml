name: CC-BY-4.0

on:
  schedule:
    - cron: '5 1 * * *'

jobs:
  run:
    name: Generate CC-BY-4.0 License
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2.3.5

      - name: Generate License
        uses: ./
        with:
          path: LICENSE
          type: CC-BY-4.0

      - name: Show License
        run: |
          cat LICENSE
